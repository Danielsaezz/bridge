<section class="exchange-container">
  <h2>Powered by LI.FI</h2>
  <div class="points-info">
    <span>10 points per transaction</span>
  </div>

  <div class="exchange-box">
    <div class="exchange-header">
      <h3>Exchange</h3>
      <div class="connect-wallet-group">
        <button class="connect-wallet-button">
          Connect Wallet
          <i class="fas fa-wallet wallet-icon"></i>
        </button>
        
        <!-- <i class="fas fa-wrench settings-icon"></i> -->
      </div>
    </div>
    <div class="exchange-content">
      <div class="input-group">
        <label>From</label>
        <select name="from" id="from">
          <option value="">Select chain and token</option>
          <!-- Options here -->
        </select>
      </div>
      <div class="arrow-down">
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="input-group">
        <label>To</label>
        <select name="to" id="to">
          <option value="">Select chain and token</option>
          <!-- Options here -->
        </select>
      </div>
      <div class="input-group">
        <label>Send</label>
        <input type="number" placeholder="0" value="0" />
        <span>$0.00</span>
      </div>
    </div>

    <button class="connect-wallet-btn">Connect wallet</button>
    <button class="wallet-icon-btn"><i class="fas fa-wallet"></i></button>
  </div>

  <div class="powered-by">
    <span>Powered by LI.FI</span>
  </div>
</section>
